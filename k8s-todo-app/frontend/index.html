<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kubernetes Todo App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ddd;
        margin: 5px 0;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
      }
      #todoInput {
        width: 70%;
        padding: 10px;
      }
      #addBtn {
        padding: 10px 20px;
      }
      .status {
        margin-bottom: 20px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>🚀 Kubernetes Todo App</h1>

    <div class="status">
      <strong>연결 상태:</strong> <span id="status">확인 중...</span>
    </div>

    <div>
      <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." />
      <button id="addBtn" onclick="addTodo()">추가</button>
    </div>

    <div id="todoList"></div>

    <script src="app.js"></script>
  </body>
</html>
